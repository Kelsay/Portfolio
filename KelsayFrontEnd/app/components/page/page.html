<section class="page-type-{{ page.data.action }} page-id-{{ page.data.url }}">

    <h1 class="main-title" ng-bind-html="page.data.heading | trusted" ng-show="page.data.heading">Loading ..</h1>

    <div class="main-container">
        <div class="loading" ng-show="isLoading">
            <icon></icon> Loading ..
        </div>
        <article ng-bind-html="page.data.body | trusted"></article>
        <div ui-view></div>
    </div>

</section>
