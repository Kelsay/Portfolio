<div class="menu-bar" ng-controller="MenuController">
    <span class="menu-launcher glyphicon glyphicon-menu-hamburger" mobile-launcher></span>
    <div class="container">
        <img ui-sref="page.article({url:'start'})" src="build/images/logo.png" class="logo" />
        <menu class="main-menu">
            <a ng-repeat="item in items" ui-sref="{{ item | item }}" ui-sref-active="active">
                {{ item.name }}
            </a>
        </menu>
    </div>
</div>
